<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Financial News Sentiment Analysis</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: 'Poppins', sans-serif;
      background: #000;
      color: #ffffff;
      position: relative;
      overflow-x: hidden;
    }

    video {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -1;
      opacity: 0.8;
    }
    
    .navbar {
      position: fixed;
      top: 0;
      width: 100%;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 30px;
      background: rgba(0, 0, 0, 0.7);
      z-index: 10;
    }

    .navbar .logo {
      font-size: 1.5rem;
      font-weight: bold;
      color: rgb(234, 230, 0);
    }

    .navbar ul {
      list-style: none;
      display: flex;
      gap: 15px;
    }

    .navbar ul li a {
      text-decoration: none;
      font-size: 1rem;
      color: #ffffff;
      transition: color 0.3s;
    }

    .navbar ul li a:hover {
      color: #6200ea;
    }

    .content {
      text-align: center;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .typing-text {
      font-size: 2.5rem;
      font-weight: bold;
      color: #ffffff;
      
      overflow: hidden;
      white-space: nowrap;
      animation: typing 2s steps(20, end) forwards, blink 0.6s infinite;
    }

    .subtext {
      font-size: 1.5rem;
      color: #cccccc;
      margin-top: 10px;
    }

    .predict-btn {
      margin-top: 20px;
      padding: 12px 24px;
      font-size: 1rem;
      background: linear-gradient(45deg, #6200ea, #3700b3);
      border: none;
      border-radius: 50px;
      cursor: pointer;
      transition: all 0.3s;
    }

    .predict-btn:hover {
      background: rgb(111, 101, 136);
      transform: scale(1.1);
    }

    #about, #stock-market {
      text-align: center;
      padding: 60px 20px;
    }

    #stock-market {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .stock-graph img {
      width: 90%;
      max-width: 400px;
      border-radius: 10px;
    }

    @media (max-width: 768px) {
      .navbar {
        flex-direction: column;
        text-align: center;
        padding: 10px;
      }
      
      .navbar ul {
        flex-direction: column;
        padding-top: 10px;
      }

      .typing-text {
        font-size: 2rem;
      }

      .subtext {
        font-size: 1.2rem;
      }
    }
  </style>
</head>
<body>
  <video autoplay muted loop>
    <source src="{{ url_for('static', filename='vid/x.mp4') }}" type="video/mp4">
  </video>

  <nav class="navbar">
    <div class="logo">FINSENT</div>
    <ul>
      <li><a href="#home">Home</a></li>
      <li><a href="#about">About Us</a></li>
      <li><a href="#stock-market">Stock Market</a></li>
    </ul>
  </nav>

  <div class="content" id="home">
    <div class="typing-text">Financial News</div>
    <div class="subtext">Sentiment Analysis</div>
    <button class="predict-btn" onclick="window.location.href='/predict'">Predict Now</button>
  </div>

  <section id="about">
    <h2>About Us</h2>
    <p>We provide real-time sentiment analysis on financial news to help investors make informed decisions.</p>
  </section>

  <section id="stock-market">
    <div class="stock-graph">
      <img src="{{ url_for('static', filename='vid/v1.mp4') }}" alt="Stock Market Graph">
    </div>
    <div class="stock-info">
      <h2>Stock Market Trends</h2>
      <p>Stay updated with real-time stock market trends and insights.</p>
    </div>
  </section>
</body>
</html>
