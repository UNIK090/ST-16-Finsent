<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Financial News Sentiment Analysis</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: url('static/images/background.jpg') no-repeat center center/cover;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            background: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
            text-align: center;
            color: white;
            max-width: 400px;
            width: 100%;
        }

        h1 {
            font-size: 1.8rem;
            margin-bottom: 15px;
        }

        textarea {
            width: 100%;
            height: 100px;
            border-radius: 5px;
            padding: 10px;
            font-size: 1rem;
            border: none;
            outline: none;
        }

        button {
            width: 100%;
            padding: 10px;
            font-size: 1rem;
            background: #4CAF50;
            border: none;
            color: white;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
            transition: 0.3s;
        }

        button:hover {
            background: #45a049;
        }

        .result {
            margin-top: 15px;
            font-size: 1.2rem;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Financial News Sentiment Analysis</h1>
        <form action="/predict" method="post">
            <textarea name="message" placeholder="Enter financial news..." required></textarea>
            <button type="submit">Predict Sentiment</button>
        </form>
        <p class="result">
            {% if sentiment %}
                Sentiment: <span>{{ sentiment }}</span>
            {% endif %}
        </p>
    </div>
</body>
</html>
