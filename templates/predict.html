<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Financial News Sentiment Analysis - Predict</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Poppins', sans-serif;
            background: #000;
            color: #ffffff;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            position: relative;
        }

        video {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
            opacity: 0.8;
        }

        .navbar {
            position: fixed;
            top: 0;
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 50px;
            background: rgba(0, 0, 0, 0.7);
            z-index: 10;
        }

        .navbar .logo {
            font-size: 1.8rem;
            font-weight: bold;
            color: #6200ea;
        }

        .navbar ul {
            list-style: none;
            display: flex;
            gap: 20px;
        }

        .navbar ul li {
            display: inline;
        }

        .navbar ul li a {
            text-decoration: none;
            font-size: 1.2rem;
            color: #ffffff;
            transition: color 0.3s;
        }

        .navbar ul li a:hover {
            color: #6200ea;
        }

        .container {
            text-align: center;
            background: rgba(0, 0, 0, 0.8);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 5px 15px rgba(98, 0, 234, 0.6);
            width: 40%;
        }

        h1 {
            font-size: 2rem;
            color: #ffffff;
        }

        p {
            font-size: 1.2rem;
            color: #cccccc;
            margin-bottom: 20px;
        }

        textarea {
            width: 100%;
            height: 100px;
            background: #333;
            color: #fff;
            border: 1px solid #555;
            padding: 10px;
            border-radius: 5px;
            resize: none;
            font-size: 1rem;
        }

        .submit-btn {
            margin-top: 15px;
            padding: 12px 25px;
            font-size: 1rem;
            color: #fff;
            background: linear-gradient(45deg, #6200ea, #3700b3);
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .submit-btn:hover {
            background: rgb(111, 101, 136);
            box-shadow: 0px 8px 20px rgba(173, 159, 207, 0.8);
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <video autoplay muted loop>
        <source src="{{ url_for('static', filename='vid/12.mp4') }}" type="video/mp4">
        Your browser does not support the video tag.
      </video>

    <nav class="navbar">
        <div class="logo">FINSENT</div>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="#about">About Us</a></li>
        </ul>
    </nav>

    <div class="container">
        <h1>Financial News Sentiment Analysis</h1>
        <p>Enter your message below to analyze its sentiment.</p>
        <form action="/predict" method="post">
            <textarea name="message" placeholder="Type your message here..."></textarea>
            <br>
            <button type="submit" class="submit-btn">Submit</button>
        </form>
    </div>
</body>
</html>
