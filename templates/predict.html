<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Financial News Sentiment Analysis</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .form-container {
            background-color: #1e1e1e;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.5);
            width: 100%;
            max-width: 450px;
            text-align: center;
        }

        h1 {
            margin-bottom: 1.5rem;
            font-size: 1.8rem;
        }

        label {
            font-size: 1rem;
            display: block;
            margin-bottom: 0.5rem;
            text-align: left;
        }

        textarea {
            width: 100%;
            background-color: #2c2c2c;
            border: 1px solid #444;
            color: #fff;
            padding: 0.8rem;
            border-radius: 4px;
            font-size: 1rem;
            resize: none;
            height: 100px;
            margin-bottom: 1rem;
        }

        textarea:focus {
            outline: none;
            border-color: #6a6aff;
        }

        button {
            width: 100%;
            padding: 0.8rem;
            font-size: 1rem;
            background-color: #6a6aff;
            border: none;
            color: #fff;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #5959ff;
        }

        button:focus {
            outline: none;
        }

        .result {
            margin-top: 1.5rem;
            font-size: 1.2rem;
            background-color: #2c2c2c;
            padding: 1rem;
            border-radius: 4px;
            border: 1px solid #444;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h1>Financial News Sentiment Analysis</h1>
        <form action="/predict" method="post">
            <label for="message">Enter Financial News Text:</label>
            <textarea id="message" name="message" placeholder="Type your news headline here..." required></textarea>
            <button type="submit">Analyze Sentiment</button>
        </form>

        {% if prediction %}
        <div class="result">
            <strong>Prediction:</strong> {{ prediction }}
        </div>
        {% endif %}
    </div>
</body>
</html>
