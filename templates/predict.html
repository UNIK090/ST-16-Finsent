<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sentiment Analysis</title>
    <style>
        body {
            background-color: #121212;
            color: #e0e0e0;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            flex-direction: column;
            transition: background-color 0.3s, color 0.3s;
        }
        .container {
            background-color: #1e1e1e;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
            width: 100%;
            max-width: 400px;
            transition: background-color 0.3s;
        }
        h1 {
            text-align: center;
            color: #ff4b5c;
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            color: #fff;
            font-weight: bold;
            display: block;
            margin-bottom: 5px;
        }
        .form-group textarea {
            width: 100%;
            padding: 10px;
            background-color: #333;
            border: 1px solid #555;
            border-radius: 4px;
            color: #e0e0e0;
            font-size: 16px;
        }
        .form-group button {
            width: 100%;
            padding: 10px;
            background-color: #ff4b5c;
            border: none;
            border-radius: 4px;
            color: #fff;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .form-group button:hover {
            background-color: #ff2a3d;
        }
        .no-sentiment-btn {
            width: 100%;
            padding: 10px;
            background-color: #333;
            border: 1px solid #555;
            border-radius: 4px;
            color: #ff4b5c;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .no-sentiment-btn:hover {
            background-color: #444;
        }
        /* Headlines ticker with smooth scrolling */
        .ticker-container {
            position: absolute;
            bottom: 10px;
            width: 100%;
            overflow: hidden;
            background-color: #1e1e1e;
            box-shadow: 0 -2px 5px rgba(0, 0, 0, 0.5);
            padding: 10px 0;
        }
        .ticker-wrapper {
            display: flex;
            white-space: nowrap;
            animation: scrollText 15s linear infinite;
        }
        .ticker-wrapper p {
            margin: 0;
            padding-right: 50px; /* Spacing between repeated headlines */
            color: #ff4b5c;
            font-size: 14px;
        }
        @keyframes scrollText {
            from {
                transform: translateX(100%);
            }
            to {
                transform: translateX(-100%);
            }
        }
        /* Toggle Bar */
        .theme-toggle-bar {
            position: absolute;
            top: 20px;
            right: 20px;
            display: flex;
            align-items: center;
        }
        .theme-toggle-bar label {
            font-size: 14px;
            margin-right: 10px;
            color: #e0e0e0;
        }
        .theme-switch {
            position: relative;
            display: inline-block;
            width: 40px;
            height: 20px;
        }
        .theme-switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }
        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #555;
            transition: 0.4s;
            border-radius: 20px;
        }
        .slider:before {
            position: absolute;
            content: "";
            height: 14px;
            width: 14px;
            left: 3px;
            bottom: 3px;
            background-color: white;
            transition: 0.4s;
            border-radius: 50%;
        }
        input:checked + .slider {
            background-color: #ff4b5c;
        }
        input:checked + .slider:before {
            transform: translateX(20px);
        }
        /* Light Theme */
        .light-theme {
            background-color: #f5f5f5;
            color: #333;
        }
        .light-theme .container {
            background-color: #fff;
            color: #333;
        }
        .light-theme .form-group label {
            color: #333;
        }
        .light-theme .form-group textarea {
            background-color: #eee;
            color: #333;
            border: 1px solid #ccc;
        }
        .light-theme .ticker-container {
            background-color: #ddd;
        }
        .light-theme .ticker-wrapper p {
            color: #d32f2f;
        }
        .light-theme .no-sentiment-btn {
            background-color: #eee;
            border: 1px solid #ccc;
            color: #d32f2f;
        }
        .light-theme .no-sentiment-btn:hover {
            background-color: #ddd;
        }
    </style>
</head>
<body>
    <!-- Theme Toggle Bar -->
    <div class="theme-toggle-bar">
        <label for="themeSwitch">Dark Mode</label>
        <label class="theme-switch">
            <input type="checkbox" id="themeSwitch" onchange="toggleTheme()">
            <span class="slider"></span>
        </label>
    </div>

    <div class="container">
        <h1>Sentiment Analysis</h1>
        <form action="/predict" method="POST">
            <div class="form-group">
                <label for="message">Enter your message:</label>
                <textarea id="message" name="message" rows="4" required></textarea>
            </div>
            <div class="form-group">
                <button type="submit">Analyze Sentiment</button>
            </div>
            <div class="form-group">
                <button type="button" class="no-sentiment-btn" onclick="document.getElementById('message').value = '';">No Sentiment</button>
            </div>
        </form>
    </div>

    <!-- Smooth Scrolling Headlines at the Bottom -->
    <div class="ticker-container">
        <div class="ticker-wrapper">
            <p>Latest Headlines: Stock market fluctuates amid economic uncertainty</p>
            <p>| Tech giants report record earnings</p>
            <p>| Crypto market sees a sharp decline</p>
            <p>| Federal Reserve announces new policy changes</p>
            <p>| Global oil prices hit a new high</p>
        </div>
    </div>

    <script>
        function toggleTheme() {
            document.body.classList.toggle('light-theme');
        }
    </script>
</body>
</html>
