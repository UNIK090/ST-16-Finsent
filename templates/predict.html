<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Financial Sentiment Analysis</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f4f4f4;
            color: #333;
            text-align: center;
            padding: 50px;
            transition: background-color 0.5s ease;
        }
        h1 {
            color: #0077b6;
            font-size: 2.5em;
            animation: fadeIn 1s ease-in-out;
        }
        p {
            font-size: 1.2em;
            margin-bottom: 20px;
        }
        form {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 15px;
            width: 50%;
            margin: auto;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            animation: slideIn 1s ease-out;
        }
        textarea {
            width: 100%;
            height: 120px;
            background-color: #fafafa;
            color: #333;
            border: 2px solid #0077b6;
            padding: 12px;
            font-size: 16px;
            border-radius: 8px;
            resize: none;
            transition: all 0.3s ease;
        }
        textarea:focus {
            outline: none;
            border-color: #00a8e8;
            box-shadow: 0 0 10px rgba(0, 168, 232, 0.3);
        }
        button {
            margin-top: 15px;
            padding: 12px 25px;
            font-size: 18px;
            color: #ffffff;
            background-color: #0077b6;
            border: none;
            cursor: pointer;
            border-radius: 8px;
            transition: all 0.3s ease;
            box-shadow: 0 5px 10px rgba(0, 119, 182, 0.2);
        }
        button:hover {
            background-color: #005a8d;
            transform: scale(1.05);
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes slideIn {
            from { transform: translateY(-20px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
    </style>
</head>
<body>
    <h1>Financial Sentiment Analysis</h1>
    <p>Enter financial news to analyze sentiment:</p>
    <form action="/predict" method="POST">
        <textarea name="message" placeholder="Type financial news here..." required></textarea>
        <br>
        <button type="submit">Analyze Sentiment</button>
    </form>
</body>
</html>
